    <body>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <div style="overflow:hidden;height:400px;width:800px;">
            <div id="gmap_canvas" style="height:400px;width:800px;"></div>
            <style>
                #gmap_canvas img{max-width:none!important;background:none!important}
            </style>
            <a class="google-map-code" href="http://www.trivoo.net/gutscheine/fleurop/" id="get-map-data">fleurop gutschein</a>
        </div>
        <script type="text/javascript">
            function init_map() {
                var myOptions = {zoom: 16, center: new google.maps.LatLng(-12.050361, -76.964095), mapTypeId: google.maps.MapTypeId.ROADMAP};
                map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                marker = new google.maps.Marker({map: map, position: new google.maps.LatLng(-12.050361, -76.964095)});
                infowindow = new google.maps.InfoWindow({content: "<b>Grupo regian S.A.C.</b><br/> Los cascanueces #350 1er. Piso<br/> Lima 43 Santa Anita"});
                google.maps.event.addListener(marker, "click", function() {
                    infowindow.open(map, marker);
                });
                infowindow.open(map, marker);
            }
            google.maps.event.addDomListener(window, 'load', init_map);</script>
